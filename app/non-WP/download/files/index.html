<!DOCTYPE html>

<head>
<title>jQuery photoMosaic</title>

<!-- include jQuery -->
<script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>

<!-- include Lightbox (optional) -->
<link href="includes/prettyPhoto/prettyPhoto.css" rel="stylesheet" type="text/css" />
<script src="includes/prettyPhoto/jquery.prettyPhoto.js" type="text/javascript"></script>

<!-- include PhotoMosaic -->
<script src="data/photoMosaic.data.js" type="text/javascript"></script>
<link href="css/photoMosaic.css" rel="stylesheet" type="text/css" />
<script src="js/jquery.photoMosaic.js" type="text/javascript"></script>

<script type="text/javascript">
    $(document).ready(function(){

        $('#target').photoMosaic({
            // input examples
                input: 'json',
                gallery: PMalbum, // var PMalbum is defined in data/photoMosaic.data.js

                // input: 'xml',
                // gallery: 'data/photoMosaic.data.xml',

                // input: 'html',

            // lightbox settings
                modal_name : 'prettyPhoto',
                modal_ready_callback: function($pm) {
                    $('a[rel^="prettyPhoto"]', $pm).prettyPhoto({
                        overlay_gallery: false,
                        slideshow: false,
                        theme: "pp_default",
                        deeplinking: false,
                        social_tools: "",
                        show_title: false
                    });
                }
        });
        
    });
</script>
<style type="text/css">
