<!DOCTYPE html>
<html lang="en">
<head>
<title>jQuery photoMosaic</title>

<!-- include jQuery -->
<script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>

<!-- include Lightbox (optional) -->
<link href="../../includes/vendor/prettyphoto/prettyphoto.css" rel="stylesheet" type="text/css" />
<script src="../../includes/vendor/prettyphoto/jquery.prettyphoto.js" type="text/javascript"></script>

<!-- include PhotoMosaic -->
<script src="../download/files/data/photomosaic.data.js" type="text/javascript"></script>
<link href="../download/files/css/photomosaic.css" rel="stylesheet" type="text/css" />
<script src="../download/files/js/photomosaic.js" type="text/javascript"></script>

<script type="text/javascript">
    $(document).ready(function() {
        $('#target').photoMosaic({
            input:'json',
            gallery: PMalbum,
            modal_name: 'prettyPhoto',
            modal_ready_callback: function(pm) {
                // creates the caption overlays
                $(pm).find('a').each(function () {
                    var $a = $(this);
                    var $img = $a.find('img');
                    var $span = $('<span></span>');
                    $span.text( $img.attr('title') );
                    $a.append($span);
                });

                // binds the lightbox
                $('a[rel^="prettyPhoto"]', pm).prettyPhoto({
                    overlay_gallery: false,
                    slideshow: false,
                    theme: "pp_default",
                    deeplinking: false,
                    social_tools: "",
                    show_title: false
                });
            }
        });
    }); 
</script>
<style type="text/css">
    body{background:#dfdfdf; color:#000000; font-size:12px;}
    #container{width:75%; margin:15px auto 0px auto;}

    .photoMosaic span {
        position:absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        display: block;
        padding: 0.5em;
        height: 100%;
        font-size: 13px;
        background: rgba(0, 0, 0, 0);
        color: rgba(255, 255, 255, 0);
        transition: all 0.3s linear 0s;
        transform-origin: center center;
    }

    .photoMosaic a:hover span {
        background: rgba(0, 0, 0, 0.6);
        color: rgba(255, 255, 255, 0.9);
    }

    .photoMosaic a:hover img {
        opacity: 1;
    }
</style>

</head>
<body>
    <div id="container">
        <div id="target"></div>
    </div>
</body>
</html>
