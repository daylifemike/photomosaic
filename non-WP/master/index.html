<title>jQuery photoMosaic</title>
<link rel="stylesheet" type="text/css" href="css/photoMosaic.screen.css" />
<script src="data/photoMosaic.data.js" type="text/javascript"></script>
<script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
<script src="js/jquery.photoMosaic.js" type="text/javascript"></script>

<link rel="stylesheet" type="text/css" href="css/prettyPhoto.css" />
<script src="js/jquery.prettyPhoto.js" type="text/javascript"></script>

<script type="text/javascript">
	$(document).ready(function(){

		$('#target').photoMosaic({
            input: 'json',
            gallery: 'PMalbum',
            auto_columns : true,
            show_loading: true,
            loading_transition : 'fade',
            modal_name : 'prettyPhoto',
            modal_ready_callback: function($pm) {
                $('a[rel^="prettyPhoto"]', $pm).prettyPhoto({
                    theme: 'dark_rounded',
                    overlay_gallery: false
                });
            }		
		});
        
	});
</script>
<style type="text/css">
	body{background:#dfdfdf; color:#000000; font-size:12px;}
